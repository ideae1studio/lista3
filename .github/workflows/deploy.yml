name: Deploy Vite Site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Asumimos que package-lock.json está en la raíz
          cache-dependency-path: package-lock.json

      - name: Install dependencies
	# Ejecutamos npm ci en la raíz, usando --legacy-peer-deps para ignorar conflictos de versiones
        run: npm ci --legacy-peer-deps

      - name: Build
        # Ejecutamos npm run build en la raíz
        # Vite leerá vite.config.ts y sabrá qué hacer
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ¡Clave! Subimos la carpeta que definiste en outDir
          path: ./dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4